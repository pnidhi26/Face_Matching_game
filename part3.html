<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="Prakash Nidhi Verma">
  <meta name="description" content="matching_game">
  <meta name="viewport" content="width=device width,initial-scale=1.0">
  <title>Matching Game</title>
  <style>
     img {position:absolute;}
     div {position:absolute;}
     div {width:500px; height:500px;}
     #rightSide { left: 500px;border-left: 1px solid black ;}
  </style>
</head>
<body onload="generateFaces()">
    <h1>Matching Game</h1>
    <p>Click on the extra smiling face on the left.</p>
    <div id="leftSide"></div>
    <div id="rightSide"></div>
    <script>
         var numberofFaces=5;
         var theLeftSide=document.getElementById("leftSide");
         var theRightSide=document.getElementById("rightSide");
         function generateFaces(){
         for(var Faces=0;Faces<numberofFaces;Faces++){
         var create_image=document.createElement("img");
         create_image.src="http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png"
         create_image.style.top=Math.floor(Math.random()*401)+"px";
         create_image.style.left=Math.floor(Math.random()*401)+"px";
         theLeftSide.appendChild(create_image);
         var leftSideImages = theLeftSide.cloneNode(true);
         leftSideImages.removeChild(leftSideImages.lastChild);
         theRightSide.appendChild(leftSideImages);
       }
       }
    </script>
</body>
</html>
